name: KernelSU Waydroid Builder Interativo

on:
  workflow_dispatch:
    inputs:
      ksu_version:
        description: "VersÃ£o do KernelSU (ex: android12-5.10.233)"
        required: true
        default: "android12-5.10.233"
      root_type:
        description: "Tipo de Root"
        required: true
        default: "KernelSU"
        type: choice
        options:
          - KernelSU
          - Magisk
      gapps:
        description: "Incluir GApps?"
        required: true
        default: "sem-gapps"
        type: choice
        options:
          - com-gapps
          - sem-gapps
      modo:
        description: "Modo de Build"
        required: true
        default: "compacto"
        type: choice
        options:
          - compacto
          - completo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar ferramentas
        run: sudo apt update && sudo apt install wget zip gzip -y

      - name: Baixar boot.img.gz com KernelSU
        run: |
          wget -O boot.img.gz "https://github.com/KernelSU-Next/KernelSU-Next/releases/latest/download/${{ github.event.inputs.ksu_version }}_2025-02-boot.img.gz"
          gunzip boot.img.gz
          mv boot.img system.img

      - name: Baixar vendor.img padrÃ£o
        run: |
          wget -O vendor.img "https://github.com/waydroid-root/images/releases/latest/download/vendor.img"

      - name: Incluir GApps (se ativado)
        if: ${{ github.event.inputs.gapps == 'com-gapps' }}
        run: |
          echo "ðŸ”„ Adicionando GApps..."

      - name: Compactar imagens
        run: zip kernelSU-waydroid.zip system.img vendor.img

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: kernelSU-waydroid
          path: kernelSU-waydroid.zip
